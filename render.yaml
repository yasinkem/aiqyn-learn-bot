### **ШАГ 3: В Render переделой настройки**

1. Зайди в Render в свой сервис
2. Слева нажми **"Settings"**
3. Найди секцию **"Build & Deploy"**
4. Измени **Build Command** на:
```
pip install --upgrade pip && pip install -r requirements.txt
```
5. Нажми **"Save Changes"**
6. Нажми **"Manual Deploy"** → **"Deploy latest commit"**

